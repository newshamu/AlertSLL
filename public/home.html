<!-- Body -->
<h1>Alert SLL</h1>
<h2>Adjust your device settings, or view the latest data!</h2>

<!-- Sensor selection -->
<div id="forms">
    <h3>Active sensors</h3>
    <form action="/sensors" method="post">
        <fieldset>
            <label for="sensorA">Sensor A:</label>
            <input id="sensorA" name="sensorA" list="sensors">
            <label for="sensorB">Sensor B:</label>
            <input id="sensorB" name="sensorB" list="sensors">
            <label for="sensorC">Sensor C:</label>
            <input id="sensorC"  name="sensorC" list="sensors">
            <input type="submit" value="Update Sensors">
            <datalist id="sensors">
                <option value="Sensor 1">
                <option value="Sensor 2">
                <option value="Sensor 3">
                <option value="Sensor 4">
                <option value="Sensor 5">
                <option value="Sensor 6">
                <option value="Sensor 7">
                <option value="Sensor 8">
            </datalist>
        </fieldset>
    </form>
</div>

</body
</html>
